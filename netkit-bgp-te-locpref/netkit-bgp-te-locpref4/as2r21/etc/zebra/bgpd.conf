!
hostname bgpd
password zebra
enable password zebra
!
router bgp 2
network 10.10.4.0/24
!
neighbor 192.168.3.1 remote-as 1
neighbor 192.168.3.1 description Router as1r12
neighbor 192.168.3.1 route-map myRouteMap
!
neighbor 10.10.4.3 remote-as 2
neighbor 10.10.4.3 description Router as2r23
neighbor 10.10.4.3 route-map myRouteMap
!
route-map myRouteMap permit 10
!
set local-preference 200
!
log file /var/log/zebra/bgpd.log
!
debug bgp
debug bgp events
debug bgp filters
debug bgp fsm
debug bgp keepalives
debug bgp updates 
!

